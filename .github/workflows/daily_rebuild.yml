name: Sync to Hugging Face Hub

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 22 * * *'
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions Bot"
          
          # 1. Create a fresh, empty branch for deployment
          git checkout --orphan deploy_branch
          
          # 2. DELETE assets (screenshots) to avoid large file errors
          rm -rf assets
          git rm -rf assets --ignore-unmatch

          # --- MAGIC TRICK STARTS HERE ---
          # 3. Inject the Hugging Face Configuration into README.md
          # This adds the YAML block to the top of the file dynamically
          sed -i '1s/^/---\ntitle: Stock Prediction Live\nemoji: ðŸ“ˆ\ncolorFrom: blue\ncolorTo: green\nsdk: docker\napp_port: 7860\npinned: false\n---\n\n/' README.md
          
          # Add the modified README to git
          git add README.md
          # --- MAGIC TRICK ENDS HERE ---
          
          # 4. Commit the clean code
          git add .
          git commit -m "Deploy to Hugging Face (Clean Build + Config)"
          
          # 5. Push to Hugging Face
          git push --force https://agarwalaman:$HF_TOKEN@huggingface.co/spaces/agarwalaman/stock-prediction-live deploy_branch:main
