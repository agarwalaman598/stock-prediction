name: Sync to Hugging Face Hub

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 22 * * *'
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions Bot"
          
          # 1. Create a fresh, empty branch for deployment
          # This wipes the history so Hugging Face doesn't complain about old large files
          git checkout --orphan deploy_branch
          
          # 2. DELETE the assets folder (screenshots) from this deployment branch
          # This keeps them on GitHub, but stops them from going to Hugging Face
          rm -rf assets
          git rm -rf assets --ignore-unmatch
          
          # 3. Commit the clean code
          git add .
          git commit -m "Deploy to Hugging Face (Clean Build)"
          
          # 4. Push this clean branch to Hugging Face's 'main' branch
          # We force push to overwrite whatever is there
          git push --force https://agarwalaman:$HF_TOKEN@huggingface.co/spaces/agarwalaman/stock-prediction-live deploy_branch:main