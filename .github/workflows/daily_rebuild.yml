name: Sync to Hugging Face Hub

on:
  push:
    branches: [main]
  schedule:
    # Runs at 22:00 UTC every day (Market Close)
    - cron: '0 22 * * *'
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          # REPLACE 'agarwalaman' WITH YOUR USERNAME
          # REPLACE 'stock-prediction-live' WITH YOUR SPACE NAME
          HF_SPACE_URL: https://agarwalaman:$HF_TOKEN@huggingface.co/spaces/agarwalaman/stock-prediction-live
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions Bot"
          git push --force $HF_SPACE_URL main